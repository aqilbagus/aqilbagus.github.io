<html>
<head>
    <title>Form Login</title>
</head>
<body>
    <center><img src="s.png" width="200"></center>
    <form action="s.html" method="POST">
        <fieldset>
        <legend>Daftar</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="Nama" size="51" placeholder="Nama..." />
        </p>
        <p>
            <label>Alamat:</label>
            <input type="Alamat" name="Alamat" size="50" placeholder="Alamat..." />
        </p>
        <p>
            <label>No. Telepon</label>
            <input type="no" name="no" size="46" placeholder="Nomor telepon..." />
            <p>
                <label>Umur</label>
            <input type="no" name="no" placeholder="Umur..." />
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <input type="radio" name="gender" value="0">PRIA
                <input type="radio" name="gender" value="0">WANITA
            </p>
            <p>
                <label>Komentar:</label><br>
                <textarea name="ko" id="" cols="30" rows="7"></textarea>
            </p>
        </p>
            <input type="submit" name="Daftar" value="Daftar">
        </p>
        </fieldset>
    </form>
</body>
</html>
